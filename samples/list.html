<html>
    <head>
        <title>Liste</title>
    </head>
    <body>
        <ul> <!--Unordered list-->
            <li> <!--List item-->
                List item
            </li>
            <li>List item</li>
            <li>List item</li>
        </ul>
        <ol> <!--Ordered list-->
            <li>Primo</li>
            <li>Secondo</li>
            <li><img width="200" src="..\images\image.jpeg"></li>
        </ol>
        <!--Inline style, le varie proprietà vanno inserite tutte dentro la proprietà style-->
        <p style="color:#66FFCC; font-size:100px">Test dell'inline style, aggiungo la proprietà style allla dichiarazione del tag</p>
        <!--Il colore in decimale si precede dal #-->
        <p style="color:#FEBBDA">Suchigno</p>
    </body>
</html>
