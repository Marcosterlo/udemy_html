<html>
    <head>
        <title>Tabelle</title>
    </head>
    <body>
        <table>
            <h1>Questo è il titolo della tabella, fuori sia dal thead che dal tbody</h1>
            <thead> <!--Analogo a head e body per un html ma di una tabella-->
                <tr><th><!--Table heading-->First Version of data</th><th>Second Version of data</th></tr>
            </thead>
            <tbody>
                <tr><!--"tr" sta per TABLE ROW-->
                    <td><!--"td" sta per TABEL DATA-->Dato 1</td><td> Dato 1.2</td> <!--Così vengono messe in riga-->
                </tr>
                <tr> <!--Con una nuova row si fa un'altra riga-->
                    <td>Dato 2</td><td><!-- In teoria aggiungere un secondo td è un modo per fare una seconda colonna--> Dato 2.2</td>
                </tr>
            </tbody>
        </table>
        <a href="..\index.html"><div align=right><button>Torna indietro</button></div></a> <!--align=center non worka-->
    </body>
</html>
